version: '3.8'

services:
  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apihub_backend
    environment:
      - DB_MODE=memory
      - JWT_SECRET=demo-jwt-secret-key
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apihub_frontend
    environment:
      - VITE_API_URL=http://backend:8081/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
