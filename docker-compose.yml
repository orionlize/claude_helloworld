version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apihub-backend
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}

      # Server
      - SERVER_PORT=${SERVER_PORT:-8080}

      # Database Configuration (Optional - if not using Supabase)
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-apihub}
      - DB_SSLMODE=${DB_SSLMODE:-disable}

      # Supabase Configuration (Recommended)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}

      # CORS
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

      # Log Level
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Storage Mode
      - STORAGE_MODE=${STORAGE_MODE:-supabase}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - apihub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apihub-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - apihub-network
    depends_on:
      - backend

  # Optional: PostgreSQL Database (if not using Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: apihub-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-apihub}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - apihub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-postgres

networks:
  apihub-network:
    driver: bridge

volumes:
  postgres_data:
